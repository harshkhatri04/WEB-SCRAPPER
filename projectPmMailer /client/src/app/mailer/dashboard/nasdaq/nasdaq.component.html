<!--     Fonts and icons     -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
<!-- navbar added -->
<!-- navbar started -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand title" href="#">{{config.dashboard.PERSONALISED_MAILER}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- navbar elements -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<!-- navbar ends -->
<!-- sidebar added -->
<div class="container">
  <div class="col-md-4">
    <app-sidebar></app-sidebar>
  </div>
  <!-- Search Started -->
  <div class="row d-flex d-md-block flex-nowrap wrapper">
    <main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
      <div>
        <div class="marg">
          <br>
          <div class="col-md-6">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/currency'">Currency</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/nasdaq'">Nasdaq</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/funds'">Funds</a>
              </li>
            </ul>
            <div>
              <select #selectedname class="drop">
                <option [value]="post.Code" *ngFor="let post of list">
                  {{post.Company}}
                </option>
              </select>
            </div>
            <br> &nbsp;
            <button id="search" (click)="search(selectedname.value)" class="btn btn-outline-primary" type="button"> {{config.dashboard.SEARCH}}</button>
          </div>
        </div>
        <div class="jumbotron marg container text" *ngFor="let data of stock">
          <div class="row">
            <div class="col-md-8">
              <p>{{data.closeAt}}</p>
              <h1>{{data.Price}}</h1>
              <h4>{{data.upDown}}</h4>
              <p>{{data.hours}}</p>
            </div>
          </div>
          <ul class="list">
            <li>
              <h4>{{data.hPrice}}</h4>
            </li>
            <li>
              <p>{{data.hupdown}}</p>
            </li>
          </ul>
        </div>
      </div>
      <b><p class="h4">{{head}}</p></b>
      <hr>
      <div class="card bg-dark text-white mb-3" style="background-color: #333;" *ngFor="let data of news">
        <div class="card-body">
          <p style="color: #ffe0b2">{{data.news}}</p>
        </div>
      </div>
      <!-- <div *ngFor="let data of news">
        <p>{{data.news}}</p>
        <hr>
      </div> -->
    </main>
  </div>
</div>
<!-- search ended -->
