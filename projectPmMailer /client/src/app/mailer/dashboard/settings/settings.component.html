<form [formGroup]="userInfo" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
  <input class="form-control" formControlName="name">
</label> 
<!-- <button (click)="updateName(form.get('name').value,form.get('email').value)">{{config.settings.SAVE}}</button> -->
  </div>
  <div class="form-group">
    <label class="center-block">Email:
  <input class="form-control" formControlName="email" readonly>
</label> 
  </div>
  <div class="form-group">
    <label class="center-block"> Add Alternate Email:
  <input class="form-control" formControlName="alternateEmail">
</label> 
<!-- <button (click)="addAlternateEmail(form.get('alternateEmail').value)">{{config.settings.SAVE}}</button> -->
  </div>
  <div class="form-group">

</label> 

  </div>
  <button (click)="updateUserInfo(userInfo,userInfo.get('email').value)">{{config.settings.SAVE}}</button>
</form>
