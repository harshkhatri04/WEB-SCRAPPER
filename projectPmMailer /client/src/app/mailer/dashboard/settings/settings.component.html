<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

<body>
  <app-navbar></app-navbar>
  <div class="container-fluid ">
    <div class="row">
    </div>
    <br>
    <div class="row margin">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h3>Settings</h3>
        <br>
        <form>
          <input class="form-control" type="text" placeholder="Name from Database" readonly>
          <br>
          <input class="form-control" type="text" placeholder="Mobile from Database" readonly>
          <br>
          <div class="card">
            <div class="card-header" role="tab" id="headingFour">
              <h5 class="mb-0">

        <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="true" aria-controls="collapseFour">Update Name and Mobile</a>

      </h5>
            </div>
            <div id="collapseFour" class="collapse show" role="tabpanel" aria-labelledby="headingFour">
              <div class="card-block">
                <div class="form-group">
                  <label for="exampleInputPassword1">Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mobile</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
          <br>
          <input class="form-control" type="text" placeholder="Email id from Database" readonly>
          <br>
          <div class="card">
            <div class="card-header" role="tab" id="headingOne">
              <h5 class="mb-0">

        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">

          Add Alternate Email-ID

        </a>

      </h5>
            </div>
            <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
              <div class="card-block">
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
          <br>
          <div class="card">
            <div class="card-header" role="tab" id="headingTwo">
              <h5 class="mb-0">

        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

          Update Password

        </a>

      </h5>
            </div>
            <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="card-block">
                <div class="form-group">
                  <label for="exampleInputPassword1">Current Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">New Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
          <br>
          <div class="card">
            <div class="card-header" role="tab" id="headingThree">
              <h5 class="mb-0">

        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Update Mailing Preferences</a>

      </h5>
            </div>
            <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
              <div class="card-block">
                <fieldset class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked> Daily
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2"> Weekly
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3"> Monthly
                    </label>
                  </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>
</body>
