<!--     Fonts and icons     -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
<!-- navbar added -->
<!-- navbar started --> 
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand title" href="#">{{config.dashboard.PERSONALISED_MAILER}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

  <!-- navbar elements -->
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link dash" [routerLink]="'/dashboard'">{{config.dashboard.DASHBOARD}} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
      <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<!-- navbar ends -->
<!-- sidebar added -->
<div class="container">
  <div class="col-md-4">
    <app-sidebar></app-sidebar>
  </div>
  <!-- Search Started -->
  <div class="row d-flex d-md-block flex-nowrap wrapper">
    <main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
      <div>
        <div class="marg">
          <br>
          <div class="col-md-6">
            <h2 class="text-muted"><small>{{config.dashboard.PERSONALISED_MAILER}}</small></h2>
            <div>
              <!-- dropdown for company -->
              <select #selectedname class="drop">
                <option *ngFor="let post of list" [value]="post.Code">
                  {{post.Company}}
                </option>
              </select>
            </div>
            <br> &nbsp;
            <button id="search" (click)="search(selectedname.value)" class="btn btn-outline-primary" type="button"> {{config.dashboard.SEARCH}}</button>
          </div>
          <div class="container">
            <div class="col-md-4">
            </div>
            <div>
              <br>
              <h3 class="heading">{{config.dashboard.NEWS}}</h3>
              <div *ngFor="let data of news">
                {{data.News}}
                 <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<!-- search ended -->
