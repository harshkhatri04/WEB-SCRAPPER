<!--     Fonts and icons     -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
<!-- navbar added -->
<div>
  <app-navbar></app-navbar>
</div>
<!-- sidebar added -->
<div class="container">
<div class="col-md-4">
        
  <app-sidebar></app-sidebar>

</div>
<!-- Search Started -->

  <div class="row d-flex d-md-block flex-nowrap wrapper">
    <main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
      <div>
        <div class="marg">
          <br>
          <div class="col-md-6">
            <h2 class="text-muted"><small>{{config.dashboard.PERSONALISED_MAILER}}</small></h2>
            <div>
            <!-- dropdown for company -->
              <select #selectedname class="drop">
                <option *ngFor="let post of list" [value]="post.Code">
                  {{post.Company}}
                </option>
              </select>
            </div>
            <br> &nbsp;
            <button (click)="search(selectedname.value)" class="btn btn-outline-primary" type="button"> {{config.dashboard.SEARCH}}</button>
          </div>
          <div class="container">
          <div class="col-md-4">
          </div>
          <div class="col-md-8">
            <br>
            <table class="table table">
              <thead>
                <tr>
                  <h3 class="heading">{{config.dashboard.NEWS}}</h3>
                </tr>
              </thead>
              <!-- news table from websites -->
              <tbody *ngFor="let data of news">
                <tr>
                  <td>{{data.News}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
    </main>
  </div>
</div>
<!-- search ended -->
