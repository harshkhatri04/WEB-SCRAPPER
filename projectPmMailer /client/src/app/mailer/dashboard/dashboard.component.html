<!--     Fonts and icons     -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
<!-- navbar added -->
<!-- navbar started -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand title" href="#">{{config.dashboard.PERSONALISED_MAILER}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- navbar elements -->
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link dash" [routerLink]="'/dashboard'">{{config.dashboard.DASHBOARD}} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout <i class="fa fa-sign-out" aria-hidden="true"></i>
</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid" style="margin-top: 55px;">
  <div class="row">
    <!--Conatiner for Sidebar -->
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <!--Conatiner for Details -->
    <div class="col-md-6">
      <div class="d-flex d-md-block flex-nowrap wrapper">
        <div class="float-left col px-5 pl-md-2 pt-2 main">
          <br>
          <div class="col-md-6">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" [routerLink]="'/currency'">Currency</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/nasdaq'">Nasdaq</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/funds'">Funds</a>
              </li>
            </ul>
          </div>
          <br>

          <div class="card text-white mb-3" style="background-color: #80cbc4;" *ngFor="let post of list">

            <div class="card-body">
              <h6 class="text-uppercase" style="color: #004d40"><b>{{post.Time}}</b></h6>
              <p class="h4 text-uppercase"><b>{{post.Headline}}</b></p>
              <p class="h7" style="color: #333">{{post.News}}</p>
              <hr>
            </div>
          </div>

      </div>

      </div>
    </div>
    <!--Conatiner for Tweetes -->
    <div class="col-md-4">
      DATA
    </div>
  </div>
</div>
